<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Почта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="mail-page">
    <header class="mail-page-header">
        <a class="header__menu">
            <div class="menu__stripe"></div>
            <div class="menu__stripe"></div>
            <div class="menu__stripe"></div>
        </a

        ><div class="header__yandex-service-logo">
            <a class="yandex-service-logo__image-link">
                <img class="yandex-service-logo__image" src="resources/yandex-mail.png" alt="yandex">
            </a>
        </div

        ><input type="search" class="header__search-bar" placeholder="Поиск"/>

        <button class="header__message-creator" onclick="newMail()">Создать письмо</button>
    </header>

    <div class="mail-page__main-block">
        <div class="main-block__left-menu">
            <div class="write-letter-button">Написать</div>

            <div class="folders-list">
                <div class="folders-list__folder selected">Входящие</div>
                <div class="folders-list__folder">Отправленные</div>
                <div class="folders-list__folder">Удаленные</div>
                <div class="folders-list__folder">Спам</div>
                <div class="folders-list__folder">Черновики</div>
                <div class="folders-list__folder">Создать папку</div>
            </div>
        </div

        ><div class="messages-block">
            <div class="messages-block-header">
                <input type="checkbox" class="checkbox" id="check-all" onclick="selectAll(this)"
                ><div class="messages-block-header__action">Переслать</div
                ><div class="messages-block-header__action" id="delete-messages" onclick="deleteSelectedMessages()">
                    Удалить
                </div
                ><div class="messages-block-header__action">Это спам!</div
                ><div class="messages-block-header__action">Прочитано</div>
            </div>


            <div class="hidden-message">
                <div class="close-message" onclick="closeMessage()">&times;</div>

                <div class="hidden-message__content">

                </div>
            </div>

            <template id="message-template">
                <div id="1554452980192" class="message to-create">
                    <label class="select-message__checkbox-label" for="checkbox-1554452980192">
                        <input type="checkbox" class="select-message__checkbox checkbox" id="checkbox-1554452980192">
                    </label
                    ><div class="message-info__sender-logo">П</div
                    ><div class="message-info__sender bold">Петя</div
                    ><div class="message-info__mark unread-mark"></div
                    ><div class="message-info__subject bold">Hello from England</div
                    ><div class="message-info__date-container">
                        <div class="date-container__date">5 апр</div>
                    </div>
                </div>
            </template>
            <div class="messages-list">

            </div>

            <div class="footer">
                <a class="footer-link">Помощь и обратная связь</a
                ><a class="footer-link">Реклама</a
                ><a class="footer-link">© 2001—2018, Яндекс</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
